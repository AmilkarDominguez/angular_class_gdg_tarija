<section class="card-container"
         [ngClass]="{
  'selected' : condicion,
  'unselected' :!condicion,
  }"
         [style.height.rem]="alto"
         [style.backgroundColor]="color">

  {{ condicion }}

  <input type="checkbox" [(ngModel)]="condicion">

  <input type="range" min="10" max="30" [(ngModel)]="alto">
  <input type="color" [(ngModel)]="color">


</section>
